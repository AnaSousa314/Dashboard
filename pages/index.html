<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> -->

  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->

  
  <link rel="stylesheet" href="../assets/css/styles.css">
  
  <script src="https://kit.fontawesome.com/90c9769b12.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="navigation" onclick="toggleMenu()">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><i class="fab fa-apple"></i></span>
              <span class="title"><h2>Brand Name</h2></span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-home"></i></span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-users"></i></span>
              <span class="title">Customers</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-comment"></i></span>
              <span class="title">Message</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-question-circle"></i></span>
              <span class="title">Help</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-cog"></i></span>
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-lock"></i></span>
              <span class="title">Password</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="topbar">
          <div class="toggle" onclick="toggleMenu()"></div>
            <div class="search">
              <label for="">
                <input type="text" placeholder="Search here">
                <i class="fa-solid fa-magnifying-glass"></i>
              </label>
            </div>

            <div class="user">
              <img src="../assets/img/user.jpg" alt="avatar">
            </div>
        </div>

        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,042</div>
              <div class="cardName">Daily Views</div>
            </div>
            <div class="iconBox">
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Sales</div>
            </div>
            <div class="iconBox">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">208</div>
              <div class="cardName">Comments</div>
            </div>
            <div class="iconBox">
              <i class="fa-solid fa-comment"></i>
            </div>
          </div>


          <div class="card">
            <div>
              <div class="numbers">$6,042</div>
              <div class="cardName">Earning</div>
            </div>
            <div class="iconBox">
              <i class="fa-solid fa-dollar-sign"></i>
            </div>
          </div>
        </div>

        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Recent Orders</h2>
              <a href="" class="btn">View All</a>
            </div>
            <table>
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Price</td>
                  <td>Payment</td>
                  <td>Status</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Star Refri</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="recentCustomers">
            <div class="cardHeader">
              <h2>Recent Customers</h2>
              
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>
      function toggleMenu(){
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.classList.toggle('active');
        navigation.classList.toggle('active');
        main.classList.toggle('active');
      }
    </script>
</body>
</html>
